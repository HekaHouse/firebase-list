<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../firebase-element/firebase-document.html">
<link rel="import" href="../firebase-input/firebase-input.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<!--
`<firebase-card>` wraps the content into a paper-card container.
The card header contains the name property of the firebase-document.data,
each document property is available for editing via the show detail button.



      <firebase-card
        firebase-root="https://YOUR-FIREBASE.firebaseio.com/YOUR-COLLECTION/"
        document-key="{{SOME-OBJECT.__firebaseKey__}}">
      </firebase-card>



In the above examplle replace YOUR-FIREBASE, YOUR-COLLECTION, SOME-PROPERTY, SOME-OTHER-PROPERTY with appropriate values from your Firebase.

The Firebase document is initiaized once both the firebase-root and document-key are provided.

@group HekaHouse
@element firebase-card
@demo demo/index.html
-->

<dom-module id="firebase-card">
  <template>
  <style>
    :host {
      display: block;
    }
    paper-card {
      margin: 32px;
      padding: 8px;
      width: 90%;
      min-width: 300px;
    }
  </style>
    <firebase-document
      id="firebaseDocument"
      data="{{fireDocument}}"></firebase-document>
    <paper-card heading="{{fireDocument.name}}">
      <div class="card-content">
        <div class="card-actions">
          <paper-button id="detailToggle" on-tap="showDetails">Show Details</paper-button>
        </div>
        <iron-collapse id="collapse">
          <template is="dom-repeat" items="{{leaves}}" as="leaf">
            <firebase-input firebase-root="[[getLeafUrl(leaf)]]" label="[[leaf]]"></firebase-input>
          </template>
        </iron-collapse>
      </div>
    </paper-card>
    <br/><br/><link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
  </template>
</dom-module>
<script>
function isObject(obj) {
  if (obj !== null && typeof obj === 'object') {
    return true;
  }
  return false;
}
  Polymer({
    is: 'firebase-card',


    properties: {
      fireDocument: {
        type: Object,
        notify: true
      },
      firebaseRoot: {
        type: String,
        notify: true,
        observer: 'applyKey'
      },
      documentKey: {
        type: String,
        notify: true,
        observer: 'applyKey'
      },
      leaves: {
        type: Array,
        notify: true,
        computed: 'findLeaves(fireDocument)',
        observer: 'cardsCollected'
      }
    },
    cardsCollected: function() {
      window.dispatchEvent(new Event('resize'));
    },
    showDetails: function() {
      this.$.collapse.toggle();
    },

    findLeaves: function(fireDocument) {
      var list = [];
      (function(o, r) {
        r = r || '';
        if (typeof o != 'object') {
          return true;
        }
        for (var c in o) {
          if (arguments.callee(o[c], r + "/" + c)) {
            list.push(r.substring(1) + "/" + c);
          }
        }
      })(fireDocument);

      return list;
    },
    leafValue: function(leafDocument) {
      var val = leafDocument;
      return val;
    },
    applyKey: function(incoming) {
      if (this.firebaseRoot && this.documentKey) {
        this.$.firebaseDocument.location=this.firebaseRoot+"/"+this.documentKey;
      }
    },
    getLeafUrl: function(leaf) {
      if (this.firebaseRoot && this.documentKey) {
        return this.firebaseRoot+"/"+this.documentKey+"/"+leaf;
      } else {
        return undefined;
      }
    }
  });
</script>
