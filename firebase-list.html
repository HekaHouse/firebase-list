<!--
# firebase-list

`<firebase-list>` wraps the content of a firebase-collection into an iron-list

## Example

    <firebase-list
      firebase-root="https://YOUR-FIREBASE.firebaseio.com/YOUR-COLLECTION"
      collected="{{collected}}"
      route="[[route]]"
      path="ROUTING-PATH">
    </firebase-list>

In the above examplle replace YOUR-FIREBASE, YOUR-COLLECTION with appropriate values from your Firebase.

## Note

ROUTING-PATH should match the URL path used to access this element which triggers the Firebase collection to initialize.

## Dependencies

Element dependencies are managed via [Bower](http://bower.io/). You can
install that via:

    npm install -g bower

Then, go ahead and download the element's dependencies:

    bower install

firebase-list depends on

[firebase-card](https://github.com/HekaHouse/firebase-card)

and

[firebase-input](https://github.com/HekaHouse/firebase-input)

@group HekaHouse
@element firebase-list
@demo demo/index.html
@hero hero.svg
-->


<dom-module id="firebase-list">
  <template>
  <style>
    :host {
      display: block;
    }
    #listContainer {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-content: stretch;
      width: 100%;
      min-height:400px;
      margin: 16px;
    }
  </style>
    <firebase-collection
      id="firebaseCollection"
      data="{{collected}}"></firebase-collection>

      <template is="dom-if" if="[[collected]]">
        <div class="fit">
          <iron-list id="listContainer" class="flex" items="{{collected}}" as="doc">
              <template>
                <firebase-card
                  firebase-root="{{firebaseRoot}}"
                  document-key="{{doc.__firebaseKey__}}">
                </firebase-card>
              </template>
          </iron-list>
        </div>
      </template>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'firebase-list',

    properties: {
      firebaseRoot: {
        type: String,
        notify: true
      },
      route: {
        type: String,
        notify: true,
        observer: 'routed'
      },
      path: {
        type: String,
        notify: true,
        observer: 'routed'
      },
      collected: {
        type: Array,
        notify: true
      }
    },
    routed: function(routing) {
      if (this.route === this.path && this.firebaseRoot) {
        this.$.firebaseCollection.location = this.firebaseRoot;
      }
    }
  });
</script>
