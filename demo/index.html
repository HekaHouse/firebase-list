<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>firebase-list demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-icons/communication-icons.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../paper-icon-item.html">
  <link rel="import" href="../paper-item.html">
  <link rel="import" href="../paper-item-body.html">
  <link rel="import" href="../../paper-styles/color.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    div[role="listbox"] {
      border: 1px solid #e5e5e5;
    }
    .avatar {
      display: inline-block;
      box-sizing: border-box;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--paper-amber-500);
    }

    .blue {
      background-color: var(--paper-light-blue-300);
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Firebase List loads a firebase collection for display in a firebase-card.</h3>
    <demo-snippet>
      <firebase-list class="focus-target" firebase-root="https://heka-house.firebaseio.com/demo" collected="{{collected}}" route="[[route]]" path="home">
        <template is="dom-repeat" items="[[collected]]" as="item">
          <firebase-card
            firebase-root="https://heka-house.firebaseio.com/demo"
            document-key="{{item.__firebaseKey__}}">
          </firebase-card>
        </template>
      </firebase-list>
    </demo-snippet>
  </div>
</body>
</html>
